<br><br>
<div class="container">
	<div class="card shadow mb-4">
		<div class="card-body">
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Nom</th>
					<th>Nb De Saison</th>
					<th>Date Sortie</th>
					<th>Genre</th>
					<th>Image</th>
					<th  *ngIf="authService.isAdmin()" >Suppression</th>
					<th  *ngIf="authService.isAdmin()" >Modification</th>
				</tr>
				<tbody *ngFor="let serie of series">
					<tr>
						<td>{{serie.idSerie}}</td>
						<td>{{serie.nomSerie}}</td>
						<td>{{serie.nbSerie}}</td>
						<td>{{serie.dateSortie | date:'dd/MM/yyyy'}}</td>
						<td>{{serie.genre.nomG}}</td>
						<td><img class="card-img-top img-responsive"
							src = "{{serie.imageStr}}"
							style = "height :50px;width:100px">
						</td>
						<td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerSerie(serie)">Supprimer</a></td>
						<td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateSerie',serie.idSerie]">Modifier</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
