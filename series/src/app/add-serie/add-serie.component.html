<div class="container">
    <div>
        <h2>Ajouter une Serie :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Serie</label>
            <input type="text" [(ngModel)]="newSerie.idSerie" name="idSerie" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Serie</label>
            <input type="text" [(ngModel)]="newSerie.nomSerie" name="nomSerie" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Nombre de saison du Serie</label>
            <input type="number" [(ngModel)]="newSerie.nbSerie" name="nbSerie" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date sortie</label>
            <input type="date" [(ngModel)]="newSerie.dateSortie" name="dateSortie" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genres</label>
            <select class="form-control form-control-lg" id="idG" name="idG" [(ngModel)]="newIdG">
                <option *ngFor="let g of genres" [value]="g.idG">
                    {{g.nomG}}
                </option>
            </select>
        </div>
        <div class="col-sm-16 col-md-16 col-lg-16">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)" name="logo" class="form-control">
        </div>
        <div class="col-sm-16 col-md-16 col-lg-16">
            <img [src]="imagePath" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" />
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addSerie()" class="btn btn-success">Ajouter</button>
        </div>

    </form>
</div>
